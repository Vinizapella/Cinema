<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artenomedia</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container header-inner">
            <div class="header-left">
                <div class="header-favicon">
                    <div class="header-logo">
                        <div class="image-logo">
                            <a href="index.html">
                                <img src="images-index/logoo.png" alt="logo image">
                            </a>
                        </div>
                    </div>
                    <div class="header-title">
                        <h2 class="text-logo">Arte no <br> Médio</h2>
                    </div>
                </div>
                <div class="header-menu">
                    <nav class="menu-header" aria-label="Main search menu at the beginning">
                        <ul>
                            <li><a href="#" class="active">Início</a></li>
                            <li><a href="#">Filmes</a></li>
                            <li><a href="#">Séries</a></li>
                            <li><a href="#">Em Alta</a></li>
                            <li><a href="#">Minha Lista</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            
            <div class="header-rigth">
 
                <form id="search-bar">
                    <input type="text" id="search-bar-input" placeholder="Burca Filmes/Séries...">

                    <button type="submit">QUERO COLOCAR UMA FOTO</button>
                </form>    
                    
                <button id="button-notification" class="header-notification" aria-label="notifications button">
                    <div class="bell"><img src="images-index/bell.png" alt="bell image"></div>
                </button>
                
                <div id="notifications-panel" class="floating-panel">
                    <h4>Notificações</h4>
                    <ul>
                        <li>Nova notificação 1</li>
                        <li>Nova notificação 2</li>
                    </ul>
                </div>
               
                <button id="button-profile-avatar" class="header-profile-avatar" aria-label="profile button">
                    <div class="profile"><img src="images-index/mona-lisa-a-obra-mais-famosa-de-leonardo-da-vinci.webp" alt="foto de perfil clicável"</div>
                </button>
                                
            
        </div>

    </header>

</body>
    <script src="main.js"></script>

</html>
